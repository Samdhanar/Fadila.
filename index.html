<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Video Slider with Sound</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea, #764ba2);
      font-family: Arial, sans-serif;
      overflow: hidden;
      color: white;
    }

    .slider-container {
      position: relative;
      width: 70vw;
      height: 40vw;
      max-width: 1000px;
      max-height: 600px;
      perspective: 1000px;
    }

    .slider {
      position: absolute;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      animation: rotate 20s infinite linear;
    }

    .slide {
      position: absolute;
      width: 45%;
      height: 50%;
      left: 27.5%;
      top: 25.5%;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      transform-style: preserve-3d;
      transition: transform 1s;
    }

    .slide video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .slide:nth-child(1) { transform: rotateY(0deg) translateZ(400px); }
    .slide:nth-child(2) { transform: rotateY(90deg) translateZ(400px); }
    .slide:nth-child(3) { transform: rotateY(180deg) translateZ(400px); }
    .slide:nth-child(4) { transform: rotateY(270deg) translateZ(400px); }

    @keyframes rotate {
      0%   { transform: rotateY(0deg); }
      100% { transform: rotateY(360deg); }
    }

    .slider-container:hover .slider {
      animation-play-state: paused;
    }

    .author {
      margin-top: 20px;
      font-size: 14px;
      opacity: 0.8;
    }

    .controls {
      margin-top: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background: white;
      color: #764ba2;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #eee;
    }
  </style>
</head>
<body>

 <div class="slider-container">
    <div class="slider">
      <div class="slide">
        <video id="video1" src="vidio1.mp4" loop playsinline></video>
      </div>
      <div class="slide">
        <video id="video2" src="vidio2.mp4" loop playsinline></video>
      </div>
      <div class="slide">
        <video id="video3" src="vidio3.mp4" loop playsinline></video>
      </div>
      <div class="slide">
        <video id="video4" src="vidio2.mp4" loop playsinline></video>
      </div>
    </div>
  </div>

  <div class="controls">
    <button onclick="playAll()">ðŸ”Š Play All Videos with Sound</button>
  </div>

  <div class="author">Dibuat oleh: Mas Dhanar Rizqia &copy; 2025</div>

  <script>
    function playAll() {
      const videos = document.querySelectorAll('video');

      videos.forEach(video => {
        // Nonaktifkan mute
        video.muted = false;
        video.volume = 1.0;

        // Mulai ulang dari awal
        video.currentTime = 0;

        // Play setelah klik
        video.play().then(() => {
          console.log("Diputar:", video.src);
        }).catch(err => {
          console.warn("Gagal diputar:", err);
        });
      });
    }
  </script>

</body>
</html>
